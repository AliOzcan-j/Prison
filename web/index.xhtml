<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TITLE</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="conteiner">
            <div class="row">
                <div class="col-md-6">
                        <h:dataTable styleClass="table - table-striped" value="#{mahkumController.mlist}" var="mahk">
                            <h:column>
                                <f:facet name="header">PRISONER ID | </f:facet>
                                    #{mahk.mahkum_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">FIRST NAME | </f:facet>
                                    #{mahk.firstName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">LAST NAME | </f:facet>
                                    #{mahk.lastName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">FELONY</f:facet>
                                    #{mahk.inFor}
                            </h:column>
                        </h:dataTable>             
                    
                </div>
                <div class="col-md-6">
                    <h:form>
                        Prisoner Name: <h:inputText value="#{mahkumController.mahkum.firstName}"/><br/>
                        <h:commandButton value="Create" action="#{mahkumController.create}"/>
                    </h:form>
                </div>
            </div>  
        </div>

    </h:body>
</html>
